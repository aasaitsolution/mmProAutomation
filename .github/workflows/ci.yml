      # 16. Comment on PR with results
      - name: Comment PR with Test Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            
            try {
              const summaryPath = 'target/allure-report/widgets/summary.json';
              
              if (fs.existsSync(summaryPath)) {
                const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
                
                // Check for history
                let historyInfo = '';
                const historyPath = 'target/allure-report/history/history-trend.json';
                if (fs.existsSync(historyPath)) {
                  const history = JSON.parse(fs.readFileSync(historyPath, 'utf8'));
                  historyInfo = `ğŸ“ˆ Historical builds: ${history.length}`;
                  
                  if (history.length > 1) {
                    const previousBuild = history[history.length - 2];
                    const currentBuild = history[history.length - 1];
                    
                    if (previousBuild && currentBuild) {
                      const prevTotal = previousBuild.data?.total || 0;
                      const currTotal = currentBuild.data?.total || 0;
                      const prevPassed = previousBuild.data?.passed || 0;
                      const currPassed = currentBuild.data?.passed || 0;
                      
                      const testChange = currTotal - prevTotal;
                      const passedChange = currPassed - prevPassed;
                      
                      if (testChange !== 0) {
                        historyInfo += `\nğŸ“Š Tests: ${testChange > 0 ? '+' : ''}${testChange} vs previous build`;
                      }
                      if (passedChange !== 0) {
                        historyInfo += `\nâœ… Passed: ${passedChange > 0 ? '+' : ''}${passedChange} vs previous build`;
                      }
                    }
                  }
                } else {
                  historyInfo = 'ğŸ“ˆ First build (no history yet)';
                }
                
                const passed = summary.statistic.passed || 0;
                const failed = summary.statistic.failed || 0;
                const skipped = summary.statistic.skipped || 0;
                const total = summary.statistic.total || 0;
                const duration = Math.round((summary.time.duration || 0) / 1000);
                
                const status = failed > 0 ? 'âŒ' : (total > 0 ? 'âœ…' : 'âš ï¸');
                
                const body = `## ${status} Test Results - Build #${{ github.run_number }}
            
            | Status | Count |
            |--------|-------|
            | âœ… Passed | ${passed} |
            | âŒ Failed | ${failed} |
            | â­ï¸ Skipped | ${skipped} |
            | **ğŸ“Š Total** | **${total}** |
            
            ğŸ•’ Duration: ${duration}s  
            ${historyInfo}
            
            ğŸ“‹ [View Full Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/) | ğŸ”„ [View Action](https://${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
                
                console.log('âœ… PR comment created successfully');
              } else {
                console.log('âš ï¸ No summary file found, skipping PR comment');
              }
            } catch (error) {
              console.log('âŒ Could not create PR comment:', error.message);
            }
